<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- HEADER -->
    <header class="bg-header color-w">
        <!-- nav-bar -->
        <nav class="h-50px">
            <div class="container pt-3">
               <div class="row">
                   <div class="col-12">
                       <div class="row justify-content-between">
                           <div class="col">
                               <div class="box">
                                   Hello
                               </div>
                           </div>
                           <div class="col-4 col-md">
                            <div class="box">
                                Hello
                            </div>
                        </div>
                       </div>
                   </div>
               </div>
            </div>
        </nav>
    </header>

    <!-- hero -->
    <section class="bg-hero">
        <section class="container p-4">
            <div class="row">
               <div class="col-12 text-center">
                   <div class="box">
                        img
                   </div>
               </div>
               <div class="col-12 text-center">
                    <div class="box">
                            <h1>TITLE</h1>
                    </div>
                </div>
                <div class="col-12 text-center pt-3">
                    <div class="box">
                        <span>icon</span>
                    </div>
                </div>
                <div class="col-12 text-center pt-3">
                    <div class="box">
                        <span>info</span>
                    </div>
                </div>
            </div>

        </section>
    </section> 

    <!-- main -->
    <section class="main">
        <section class="container pt-4" >
            <div class="row justify-content-center">
                <div class="col-8 text-center">
                    <div class="box">
                        TITLE
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="box text-center">
                        icon
                    </div>
                </div>
            </div>
        </section>

        <!-- IMG -->
        <section class="img-section pt-3">
            <section class="container">
                <div class="row">
                    <div class="col-12 pt-2 col-md-6 col-lg-4">
                        <div class="box-img">
                           
                        </div>
                    </div>
                    <div class="col-12 pt-2 col-md-6 col-lg-4">
                        <div class="box-img">
                            
                        </div>
                    </div>
                    <div class="col-12 pt-2 col-md-6 col-lg-4">
                        <div class="box-img">
                            
                        </div>
                    </div>
                    <div class="col-12 pt-2 col-md-6 col-lg-4">
                        <div class="box-img">
                           
                        </div>
                    </div>
                    <div class="col-12 pt-2 col-md-6 col-lg-4">
                        <div class="box-img">
                            
                        </div>
                    </div>
                    <div class="col-12 pt-2 col-md-6 col-lg-4">
                        <div class="box-img">
                            
                        </div>
                    </div>
                </div>
            </section>
        </section>
        
    </section>
</body>
</html>
